<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | GGT Voting</title>
    
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://www.gstatic.com">

    <!-- Firebase SDKs -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import { getFirestore, collection, doc, onSnapshot, setDoc, getDocs, writeBatch, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
      import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

      // 1. Config using the project credentials provided
      const firebaseConfig = {
        apiKey: "AIzaSyAsQeD83RdAyZPJZeAOif1gSasMhv2zp3M",
        authDomain: "gcu-s-got-talent-2026.firebaseapp.com",
        projectId: "gcu-s-got-talent-2026",
        storageBucket: "gcu-s-got-talent-2026.firebasestorage.app",
        messagingSenderId: "999052757013",
        appId: "1:999052757013:web:3f75bdbf48f921b831a61c"
      };

      const appId = 'c_97156435f4eefd8e_importer.html-977';
      const ADMIN_PASSWORD = "Cabgcu49!";
      
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      const contestants = [
          { id: 1, name: "Canyon Avenue" }, { id: 2, name: "Emma Cowden" },
          { id: 3, name: "Mallary Bauman" }, { id: 4, name: "Shae Dale" },
          { id: 5, name: "SP31" }, { id: 6, name: "Suntwist" },
          { id: 7, name: "Sydney Miller" }, { id: 8, name: "Tim Mullins" }
      ];

      let isVotingOpen = true;
      let isAuthenticated = false;

      // Log updates directly to the UI to bypass Chrome console hangs
      function setArenaIndicator(text, color = null) {
        const el = document.getElementById('arena-indicator');
        if (el) {
          el.innerText = text;
          if (color) el.style.color = color;
        }
      }

      /**
       * PASSWORD PROTECTION
       */
      window.attemptLogin = async function() {
        const passInput = document.getElementById('admin-pass');
        const errorMsg = document.getElementById('login-error');
        const loginBtn = document.querySelector('.login-btn');
        
        if (passInput.value === ADMIN_PASSWORD) {
            loginBtn.disabled = true;
            loginBtn.innerText = "AUTHENTICATING...";
            isAuthenticated = true;
            
            try {
                // Rule 3: Auth BEFORE Queries
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token).catch(() => signInAnonymously(auth));
                } else {
                    await signInAnonymously(auth);
                }
                
                document.getElementById('view-login').style.display = 'none';
                document.getElementById('view-admin').style.display = 'block';
                setArenaIndicator("AUTH SUCCESS");
            } catch (e) {
                loginBtn.disabled = false;
                loginBtn.innerText = "Log In";
                errorMsg.innerText = "Connection failed. Please refresh.";
            }
        } else {
            errorMsg.innerText = "Incorrect password.";
            passInput.value = "";
        }
      };

      window.handlePassKey = (e) => { if (e.key === 'Enter') attemptLogin(); };

      /**
       * SYSTEM STARTUP
       */
      onAuthStateChanged(auth, (user) => {
        if (user && isAuthenticated) {
          setArenaIndicator("CONNECTING DATABASE...");
          startSync();
        }
      });

      function startSync() {
        const statusDoc = doc(db, 'artifacts', appId, 'public', 'data', 'status', 'settings');
        const votesRef = collection(db, 'artifacts', appId, 'public', 'data', 'votes');

        // Snapshot A: Status
        onSnapshot(statusDoc, (snap) => {
          if (snap.exists()) {
            isVotingOpen = snap.data().open !== false;
            updateStatusUI();
          } else {
            setArenaIndicator("SCHEMA MISSING", "#ff453a");
          }
        }, (err) => setArenaIndicator("SYNC BLOCKED: " + err.code, "#ff453a"));

        // Snapshot B: Votes
        onSnapshot(votesRef, (snapshot) => {
          const votes = [];
          snapshot.forEach(doc => votes.push(doc.data()));
          
          document.getElementById('db-status').innerText = `STABLE: ${votes.length} VOTES`;
          renderStats(votes);
          renderRecentFeed(votes);
          
          // Final clear of the initializing text
          if (document.getElementById('arena-indicator').innerText === "CONNECTING DATABASE...") {
            updateStatusUI();
          }
        }, (err) => setArenaIndicator("FEED BLOCKED: " + err.code, "#ff453a"));
      }

      window.toggleVoting = async function() {
        const btn = document.getElementById('toggle-btn');
        btn.disabled = true;
        try {
          const statusDoc = doc(db, 'artifacts', appId, 'public', 'data', 'status', 'settings');
          await setDoc(statusDoc, { open: !isVotingOpen }, { merge: true });
        } finally { btn.disabled = false; }
      };

      window.resetVotes = async function() {
        if (!confirm("Delete all GGT 2026 data?")) return;
        const btn = document.getElementById('reset-btn');
        btn.disabled = true;
        btn.innerText = "Deleting...";
        try {
          const votesRef = collection(db, 'artifacts', appId, 'public', 'data', 'votes');
          const snap = await getDocs(votesRef);
          while (snap.docs.length > 0) {
            const batch = writeBatch(db);
            const chunk = snap.docs.splice(0, 400);
            chunk.forEach(d => batch.delete(d.ref));
            await batch.commit();
          }
          alert("Reset complete.");
        } finally { 
          btn.disabled = false; 
          btn.innerText = "Reset All Data";
        }
      };

      function updateStatusUI() {
        const btn = document.getElementById('toggle-btn');
        const indicator = document.getElementById('arena-indicator');
        btn.innerText = isVotingOpen ? "Close Voting" : "Open Voting";
        btn.style.background = isVotingOpen ? "#FF453A" : "#30D158";
        indicator.innerText = isVotingOpen ? "ARENA IS OPEN" : "ARENA IS CLOSED";
        indicator.style.color = isVotingOpen ? "#30d158" : "#ff453a";
      }

      function renderStats(votes) {
        const counts = {};
        votes.forEach(v => { counts[v.performerId] = (counts[v.performerId] || 0) + 1; });
        const sorted = contestants.map(c => ({ ...c, count: counts[c.id] || 0 }))
                                  .sort((a, b) => b.count - a.count || a.id - b.id);

        document.getElementById('total-votes-count').innerText = votes.length.toLocaleString();
        const grid = document.getElementById('stats-grid');
        grid.innerHTML = sorted.map((c, i) => `
          <div class="stat-card">
            <div class="rank">RANK #${i+1}</div>
            <div class="performer-name">${c.name}</div>
            <div class="vote-count">${c.count.toLocaleString()}</div>
            <div class="progress-bar-bg"><div class="progress-bar-fill" style="width: ${(c.count / (Math.max(votes.length, 1)) * 100)}%"></div></div>
          </div>
        `).join('');
      }

      function renderRecentFeed(votes) {
        const recent = [...votes]
          .filter(v => v.timestamp)
          .sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0))
          .slice(0, 10);
          
        const list = document.getElementById('recent-list');
        list.innerHTML = recent.length ? recent.map(v => `
          <div class="feed-item">
            <span><strong>${v.studentId || 'ID:' + v.voterUid?.slice(0,4)}</strong> → ${v.performerName}</span>
            <span class="timestamp">${new Date(v.timestamp.seconds * 1000).toLocaleTimeString()}</span>
          </div>
        `).join('') : '<div style="color:#444; padding:20px;">Awaiting feed...</div>';
      }
    </script>

    <style>
        :root { --bg-dark: #000; --glass: rgba(15,15,18,0.96); --border: rgba(255,255,255,0.1); --accent: #0A84FF; --text: #fff; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: -apple-system, system-ui, sans-serif; color: var(--text); background: var(--bg-dark); padding: 20px; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        #bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background-image: radial-gradient(circle at 10% 20%, rgba(10,132,255,0.1) 0%, transparent 40%), radial-gradient(circle at 90% 80%, rgba(191,90,242,0.1) 0%, transparent 40%); }
        .container { width: 100%; max-width: 1100px; }
        #view-login { width: 100%; max-width: 380px; text-align: center; }
        .login-card { background: var(--glass); backdrop-filter: blur(20px); padding: 32px; border-radius: 24px; border: 1px solid var(--border); }
        .login-input { width: 100%; background: #000; border: 1px solid var(--border); padding: 16px; border-radius: 12px; color: #fff; text-align: center; margin: 16px 0; outline: none; font-weight: bold; }
        .login-btn { width: 100%; background: var(--accent); color: #fff; border: none; padding: 16px; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        #view-admin { display: none; width: 100%; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .main-controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .control-card { background: var(--glass); padding: 30px; border-radius: 28px; border: 1px solid var(--border); text-align: center; }
        .big-number { font-size: 4rem; font-weight: 900; color: var(--accent); line-height: 1; }
        .label { font-size: 0.7rem; text-transform: uppercase; font-weight: 900; letter-spacing: 0.1em; color: #fff; margin: 10px 0; }
        .toggle-btn { width: 100%; border: none; padding: 20px; border-radius: 18px; color: #fff; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 1rem; }
        .reset-btn { background: none; border: 1px solid rgba(255,69,58,0.3); color: #ff453a; font-size: 0.7rem; padding: 12px; border-radius: 14px; margin-top: 25px; cursor: pointer; width: 100%; font-weight: 900; text-transform: uppercase; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 15px; margin-bottom: 40px; }
        .stat-card { background: var(--glass); border-radius: 24px; border: 1px solid var(--border); padding: 24px; }
        .rank { font-size: 0.6rem; font-weight: 900; color: var(--accent); margin-bottom: 12px; }
        .performer-name { font-weight: 900; font-size: 1.1rem; text-transform: uppercase; letter-spacing: -0.04em; }
        .vote-count { font-size: 2rem; font-weight: 900; margin: 10px 0; }
        .progress-bar-bg { height: 6px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        .progress-bar-fill { height: 100%; background: linear-gradient(90deg, var(--accent), #BF5AF2); transition: width 1s ease; }
        .recent-feed { background: var(--glass); padding: 30px; border-radius: 28px; border: 1px solid var(--border); }
        .feed-item { padding: 12px 0; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; font-size: 0.85rem; }
        .timestamp { color: #666; font-size: 0.7rem; }
        #db-status { font-size: 0.65rem; font-weight: 900; color: var(--accent); margin-top: 8px; }
    </style>
</head>
<body>
<div id="bg-container"></div>

<div id="view-login">
    <div class="login-card">
        <div class="label" style="opacity:0.5">Canyon Activities Board</div>
        <h1 style="margin: 10px 0 24px 0; letter-spacing: -0.04em;">ADMIN HUB</h1>
        <input type="password" id="admin-pass" class="login-input" placeholder="ACCESS PASSWORD" onkeypress="handlePassKey(event)">
        <button class="login-btn" onclick="attemptLogin()">Log In</button>
        <div id="login-error" style="color:#ff453a; font-size:0.7rem; margin-top:15px; font-weight:bold;"></div>
    </div>
</div>

<div id="view-admin" class="container">
    <header>
        <h1 style="font-size:1.2rem; text-transform: uppercase; font-weight: 900;">GGT RESULTS 2026</h1>
        <div id="status-badge" style="font-size: 0.6rem; font-weight: 900; padding: 5px 12px; border: 1px solid #fff; border-radius: 50px;">SESSION ACTIVE</div>
    </header>

    <div class="main-controls">
        <div class="control-card">
            <div id="total-votes-count" class="big-number">0</div>
            <div class="label">Total Arena Votes</div>
            <div id="db-status">CONNECTING...</div>
        </div>
        <div class="control-card">
            <div id="arena-indicator" class="label" style="margin-bottom:15px;">INITIALIZING...</div>
            <button id="toggle-btn" class="toggle-btn" onclick="toggleVoting()">---</button>
            <button id="reset-btn" class="reset-btn" onclick="resetVotes()">Reset All Data</button>
        </div>
    </div>

    <div class="label" style="margin-bottom:15px; opacity:0.5;">Real-Time Standings</div>
    <div id="stats-grid" class="stats-grid"></div>

    <div class="recent-feed">
        <div class="label" style="margin-bottom:15px; opacity:0.5;">Arena Vote Stream</div>
        <div id="recent-list"></div>
    </div>
    
    <div class="label" style="margin-top: 40px; text-align: center; opacity: 0.3;">
        © 2026 Canyon Activities Board
    </div>
</div>
</body>
</html>
